<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lead Submission Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Open+Sans:wght+400;600;700&display=swap" rel="stylesheet">
  <style>
    /* Color Palette from Agicent.com (Observed) */
    :root {
      --primary-accent: #ff6f61; /* A vibrant, warm color from Agicent (e.g., a reddish-orange) */
      --secondary-accent: #4a90e2; /* A complementary blue for balance */
      --dark-text: #2c3e50; /* Dark charcoal/navy for primary text */
      --medium-text: #7f8c8d; /* Medium gray for labels and secondary text */
      --light-bg: #fdfdfd; /* Off-white for form backgrounds */
      --body-bg: #ecf0f1; /* Very light gray/blue for body background */
      --border-color: #dcdcdc; /* Light gray for borders */
      --focus-shadow: rgba(255, 111, 97, 0.3); /* Soft shadow for focus states */
      --button-hover: #e65c50; /* Darker shade for button hover */
      --shadow-subtle: rgba(0, 0, 0, 0.05); /* Lighter shadow for general elements */
    }

    body {
      background-color: var(--body-bg);
      color: var(--dark-text);
      font-family: 'Open Sans', sans-serif;
      padding: 20px;
      line-height: 1.6;
    }
    h2 {
      text-align: center;
      color: var(--primary-accent); /* Use primary accent for headings */
      margin-bottom: 30px;
      font-weight: 700;
      font-size: 2.5em; /* Slightly larger heading */
      font-family: 'Roboto', sans-serif;
      text-shadow: 1px 1px 2px var(--shadow-subtle);
    }
    form {
      max-width: 1000px;
      margin: auto;
      background: var(--light-bg);
      padding: 30px;
      border-radius: 10px; /* Slightly more rounded corners */
      box-shadow: 0 5px 20px var(--shadow-subtle); /* More prominent shadow */
    }
    .form-row {
      display: flex;
      flex-wrap: wrap;
      gap: 25px; /* Increased gap */
      margin-bottom: 20px; /* Increased margin */
    }
    .form-group {
      flex: 1;
      min-width: 280px;
      position: relative; /* Needed for datalist positioning */
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: var(--medium-text);
      font-size: 0.95em;
    }
    input, select, textarea {
      width: 100%;
      padding: 12px 15px; /* More padding for a softer look */
      border: 1px solid var(--border-color);
      border-radius: 8px; /* Slightly more rounded inputs */
      font-size: 1em;
      color: var(--dark-text);
      box-sizing: border-box;
      transition: all 0.3s ease; /* Smooth transitions for focus */
    }
    input:focus, select:focus, textarea:focus {
      border-color: var(--secondary-accent); /* Use secondary accent for focus border */
      outline: none;
      box-shadow: 0 0 0 0.2rem var(--focus-shadow);
    }
    textarea {
      resize: vertical;
      min-height: 100px; /* Slightly taller textarea */
    }
    .buttons {
      margin-top: 40px; /* More space above buttons */
      display: flex;
      justify-content: center;
      gap: 25px; /* Space between buttons */
    }
    button {
      padding: 12px 30px; /* More padding for buttons */
      background-color: var(--primary-accent);
      color: var(--light-bg); /* White text on buttons */
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.1em; /* Slightly larger button text */
      font-weight: 700; /* Bolder button text */
      transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
      box-shadow: 0 2px 5px var(--shadow-subtle);
    }
    button[type="reset"] {
        background-color: var(--medium-text); /* Different color for reset button */
    }
    button[type="reset"]:hover {
        background-color: #6c7a89; /* Darker gray on hover */
    }
    button:hover {
      background-color: var(--button-hover);
      transform: translateY(-3px); /* More pronounced lift effect */
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15); /* Stronger shadow on hover */
    }
    button:active {
      transform: translateY(0);
      box-shadow: 0 2px 5px var(--shadow-subtle);
    }

    /* Responsive adjustments */
    @media (max-width: 992px) {
      .form-group {
        min-width: 45%;
      }
    }

    @media (max-width: 768px) {
      .form-row {
        flex-direction: column;
        gap: 0;
      }
      .form-group {
        min-width: 100%;
        margin-bottom: 15px;
      }
      .form-group:last-child {
        margin-bottom: 0;
      }
      .buttons {
        flex-direction: column;
        gap: 15px;
      }
      button {
        width: 100%;
      }
    }

    @media (max-width: 576px) {
      body {
        padding: 15px;
      }
      form {
        padding: 20px;
      }
      h2 {
        font-size: 2em;
      }
      button {
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>

<h2>Lead Submission Form</h2>

<form id="leadForm">
  <div class="form-row">
    <div class="form-group">
      <label for="fullName">Full Name</label>
      <input type="text" id="fullName" name="fullName" required>
    </div>
    <div class="form-group">
      <label for="linkedin">LinkedIn URL</label>
      <input type="url" id="linkedin" name="linkedin">
    </div>
    <div class="form-group">
      <label for="company">Company</label>
      <input type="text" id="company" name="company">
    </div>
  </div>

  <div class="form-row">
    <div class="form-group">
      <label for="industry">Industry</label>
      <input type="text" id="industry" name="industry" list="industrySuggestions">
      <datalist id="industrySuggestions">
        <option value="Software Development">
        <option value="EdTech">
        <option value="FinTech">
        <option value="HealthTech">
        <option value="Insurance">
        <option value="Retail">
        <option value="Manufacturing">
        <option value="Real Estate">
        <option value="Automotive">
        <option value="Healthcare">
        <option value="Education">
        <option value="E-commerce">
        <option value="Consulting">
        <option value="Marketing">
        <option value="Other">
      </datalist>
    </div>
    <div class="form-group">
      <label for="location">Location</label>
      <input type="text" id="location" name="location" list="locationSuggestions">
      <datalist id="locationSuggestions">
        <optgroup label="USA States">
          <option value="Alabama">
          <option value="Alaska">
          <option value="Arizona">
          <option value="Arkansas">
          <option value="California">
          <option value="Colorado">
          <option value="Connecticut">
          <option value="Delaware">
          <option value="Florida">
          <option value="Georgia">
          <option value="Hawaii">
          <option value="Idaho">
          <option value="Illinois">
          <option value="Indiana">
          <option value="Iowa">
          <option value="Kansas">
          <option value="Kentucky">
          <option value="Louisiana">
          <option value="Maine">
          <option value="Maryland">
          <option value="Massachusetts">
          <option value="Michigan">
          <option value="Minnesota">
          <option value="Mississippi">
          <option value="Missouri">
          <option value="Montana">
          <option value="Nebraska">
          <option value="Nevada">
          <option value="New Hampshire">
          <option value="New Jersey">
          <option value="New Mexico">
          <option value="New York">
          <option value="North Carolina">
          <option value="North Dakota">
          <option value="Ohio">
          <option value="Oklahoma">
          <option value="Oregon">
          <option value="Pennsylvania">
          <option value="Rhode Island">
          <option value="South Carolina">
          <option value="South Dakota">
          <option value="Tennessee">
          <option value="Texas">
          <option value="Utah">
          <option value="Vermont">
          <option value="Virginia">
          <option value="Washington">
          <option value="West Virginia">
          <option value="Wisconsin">
          <option value="Wyoming">
        </optgroup>
        <optgroup label="Other Countries">
          <option value="Canada">
          <option value="Mexico">
          <option value="United Kingdom">
          <option value="Germany">
          <option value="France">
          <option value="Australia">
          <option value="India">
          <option value="China">
          <option value="Japan">
          <option value="Brazil">
          <option value="South Africa">
          <option value="United Arab Emirates">
          <option value="Singapore">
          <option value="Other">
        </optgroup>
      </datalist>
    </div>
    <div class="form-group">
      <label for="connectionStatus">Connection Status</label>
      <select id="connectionStatus" name="connectionStatus">
        <option value="">Select Status</option>
        <option value="Sent">Sent</option>
        <option value="Accepted">Accepted</option>
        <option value="Declined">Declined</option>
        <option value="No Response">No Response</option>
      </select>
    </div>
  </div>

  <div class="form-row">
    <div class="form-group">
      <label for="connectionDate">Connection Date</label>
      <input type="date" id="connectionDate" name="connectionDate">
    </div>
    <div class="form-group">
      <label for="followUpStage">Follow-up Stage</label>
      <select id="followUpStage" name="followUpStage">
        <option value="">Select Stage</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="N/A">N/A</option>
      </select>
    </div>
    <div class="form-group">
      <label for="responseStatus">Response Status</label>
      <select id="responseStatus" name="responseStatus">
        <option value="">Select Status</option>
        <option value="Booked">Booked</option>
        <option value="Not Interested">Not Interested</option>
        <option value="No Response">No Response</option>
        <option value="In Progress">In Progress</option>
      </select>
    </div>
  </div>

  <div class="form-row">
    <div class="form-group">
      <label for="meetingScheduled">Meeting Scheduled</label>
      <select id="meetingScheduled" name="meetingScheduled">
        <option value="No">No</option>
        <option value="Yes">Yes</option>
      </select>
    </div>
    <div class="form-group">
      <label for="meetingDate">Meeting Date</label>
      <input type="date" id="meetingDate" name="meetingDate">
    </div>
    <div class="form-group">
      <label for="source">Source</label>
      <input type="text" id="source" name="source">
    </div>
  </div>

  <div class="form-row">
    <div class="form-group" style="flex-basis: 100%;">
      <label for="notes">Notes</label>
      <textarea id="notes" name="notes"></textarea>
    </div>
  </div>

  <div class="buttons">
    <button type="submit">Submit</button>
    <button type="reset">Reset</button>
  </div>
</form>

<script>
  const form = document.getElementById('leadForm');
  form.addEventListener('submit', function(e) {
    e.preventDefault();
    
    const formData = Object.fromEntries(new FormData(form));
    
    fetch("https://script.google.com/macros/s/AKfycbxMFrhtlqVmi9XaR3QoFIxelS3AVzPRbRTjpZbjy3-aK8IS-8VzIsPRuV4TIWRy8dxa/exec", {
  method: "POST",
  mode: "no-cors", // <- Required for Google Apps Script
  headers: {
    "Content-Type": "application/json"
  },
  body: JSON.stringify(formData)
})

    .then(res => res.text())
    .then(msg => {
      alert("Form submitted successfully!");
      form.reset();
    })
    .catch(err => {
      alert("Submission failed. Please try again.");
      console.error(err);
    });
  });
</script>

</body>
</html>
